<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Uploader/img.css" />
    <title>ارسال عکس</title>
  </head>

  <body>
    <div class="maincontent">
      <div class="file-upload-wrapper">
        <div class="file-upload-wrapper-title">
          <h4>File Upload</h4>
          <hr />
          <button class="file-upload-wrapper-title__btn">Upload Now</button>
        </div>
        <div class="box-fileupload">
          <input
            type="file"
            id="fileId"
            class="file-upload-input"
            name="files"
            multiple
          />
          <label for="fileId" class="file-upload-btn"></label>
          <p class="box-fileupload__lable">Drop files here to upload</p>
        </div>
      </div>
    </div>
  </body>
</html>
